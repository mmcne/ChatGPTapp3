<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{% block title %}FlaskApp{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>



    <body>

        <!-- ðŸŒ Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">FlaskApp</a>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                    </ul>
                </div>
                <!-- ðŸŒ— Toggle Switch -->
                <button id="darkModeToggle" class="btn btn-outline-dark btn-sm">ðŸŒ™ Dark Mode</button>
            </div>
        </nav>


        <!-- ðŸ§± Main content -->
        <div class="container text-center">
            {% block content %}{% endblock %}
        </div>


        <script>
            const toggle = document.getElementById('darkModeToggle');
            const body = document.body;

            function setDarkMode(enabled) {
                if (enabled) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'true');
                    toggle.textContent = 'â˜€ï¸ Light Mode';
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'false');
                    toggle.textContent = 'ðŸŒ™ Dark Mode';
                }
            }

            // Load saved setting
            document.addEventListener('DOMContentLoaded', () => {
                const enabled = localStorage.getItem('darkMode') === 'true';
                setDarkMode(enabled);
            });

            toggle.addEventListener('click', () => {
                const isDark = body.classList.contains('dark-mode');
                setDarkMode(!isDark);
            });

        </script>

    </body>



</html>
